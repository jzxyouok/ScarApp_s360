
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
 <link href="${res}/css/xc/main.css" rel="stylesheet" />
<link href="${res}/css/xc/orderlist.css" rel="stylesheet">
<link href="${res}/css/xc/orderdetail.css" rel="stylesheet">
<link href="${res}/css/xc/w_orderdetail.css" rel="stylesheet">
<script src="${res}/scripts/lib/jquery/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
var jsParam=${jsParam};
alert(jsParam);
alert(eval("("+${jsParam}+")"));
function wxpay(){
alert("支付请求中");
	WeixinJSBridge.invoke(
		'getBrandWCPayRequest'
		,jsParam
		,callback
	);
}

function callback(res){
	//  返回 res.err_msg,取值
	// get_brand_wcpay_request:cancel   用户取消
    // get_brand_wcpay_request:fail  发送失败
    // get_brand_wcpay_request:ok 发送成功
     //WeixinJSBridge.log(res.err_msg);
     var status=-1;
     if(res.err_msg=='get_brand_wcpay_request:ok')
     {
     	 alert("支付成功");
     	 status=1;
     	 alert("${couponId!''}");
     	 //支付成功之后跳转到我的优惠券页面

     }
     else if(res.err_msg=='get_brand_wcpay_request:cancel'){
     	status="2";
     }
	else
	{
	    status=0;
		var msg='支付失败,请重新支付.';
		alert(msg);

	}
	//ajax(status,"/pay/update");

};
function ajax(status,url){
      $.ajax({
			type:"post",
			data:{"status":status,"id":"${orderId!''}"},
			url: url,
			async : false,
			success:function(data){
          		$("#orderstate").html('');
     	 		$("#confirm").hide();
     			$("#orderstate").html("支付成功");

        },error:function(){

        }
    })
}
</script>
</head>
<body onload="wxpay()">



</body></html>
