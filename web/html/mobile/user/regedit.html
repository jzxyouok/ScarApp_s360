<script type="text/javascript">
 function getCode(){
        var mobile=$("#mobile").val();
        if(''==mobile||null==mobile){
            Dialog.show($.messages['1003'], 2, 2000);
            return ;
        } else{
		var myreg = /(^13\d{9}$)|(^14)[5,7]\d{8}$|(^15[0,1,2,3,5,6,7,8,9]\d{8}$)|(^17)[6,7,8]\d{8}$|(^18\d{9}$)/g ;

		if (myreg.test(mobile)){

		}else{
			errMsg='请输入正确的手机号';
			Dialog.show(errMsg, 2, 2000);
			return;
		}
	}
        //获取验证码

        var telephone = mobile;
        if (true) {
            $.ajax({
                url : '${base}/code/mobileCode.act',
                type : 'POST',
                timeout : '1000',
                async : false,
                dataType : 'json',
                data : {
                    telephone : telephone
                },
                success : function(responseText) {
                   if(responseText.success==''){
                   		Dialog.show("手机号码已经存在", 2, 2000);
                   }else{
                  	 timing(60000, $('#timing'));
                   }

                },error:function(){
                    alert("操作一次");
                }
            });
        }
    }
</script>
